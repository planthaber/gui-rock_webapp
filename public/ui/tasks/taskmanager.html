<script>
function init(){
	var hostname = "localhost";
	if (window.location.hostname != ""){
		hostname = window.location.hostname;
	} 
    var api_base = "http://" + hostname + ":9292/api/tasks";
	taskmanager(api_base,"taskmanager");
	
	//register additional ui elements to be shown for according input ports 
	registerInputElement("/base/commands/Motion2D",function(url,id, width, height){motion2d(url,id)});
	registerOutputElement("/RTT/extras/ReadOnlyPointer</base/samples/frame/Frame>",function(url,id, width, height){frame(url,id)});
	
}
</script>
